  <app-food-list></app-food-list>
  <div *ngIf="selectedFood">
    <h3>Edit a Meal</h3>
    <div>
      <label>Enter Meal Number:</label>
      <input [(ngModel)]="selectedFood.id">
    </div>
    <div>
      <label>Enter Type of Food:</label>
      <input [(ngModel)]="selectedFood.name">
    </div>
    <div>
      <label>Enter Food Details:</label>
      <input [(ngModel)]="selectedFood.details">
    </div>
    <div>
      <label>Enter Calorie Count:</label>
      <input [(ngModel)]="selectedFood.calories">
      <button (click)="finishedEditing()">Done</button>
    </div>
  </div>
