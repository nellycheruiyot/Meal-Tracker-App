<div class="container">
  <h1>{{title}}</h1>
  <h2>My Meal Intake</h2> <h2>Today's Date:</h2>
  <app-food-list
  [childFoodList]="masterFoodList"
  (clickSender)="showDetails($event)"
  ></app-food-list>
  <app-edit-food
    [childSelectedFood]="selectedFood"
    (doneClickedSender)="finishedEditing()"
  ></app-edit-food>
  <app-new-food
    (newFoodSender)="addFood($event)"
  ></app-new-food>
</div>
